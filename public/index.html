<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login - Prescription Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="logo.svg" alt="Logo" style="width: 70%">
        </div>
        <p>Sign in to manage your prescriptions</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="doctor@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div id="loginError" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span>Sign In</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create Account</h2>
          <button class="close-btn" id="closeRegister">&times;</button>
        </div>
        <form id="registerForm">
          <div class="form-group">
            <label for="regName">Full Name</label>
            <input type="text" id="regName" placeholder="Dr. John Smith" required>
          </div>
          <div class="form-group">
            <label for="regEmail">Email Address</label>
            <input type="email" id="regEmail" placeholder="doctor@example.com" required>
          </div>
          <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="Min. 6 characters" required>
          </div>
          <div class="form-group">
            <label for="regType">Doctor Specialty / Type</label>
            <input type="text" id="regType" placeholder="e.g., General, Cardiologist, Dentist" required>
          </div>
          <div class="form-group">
            <label for="regMobile">Mobile Number</label>
            <input type="tel" id="regMobile" placeholder="10-digit mobile number" pattern="[0-9]{10}" maxlength="10"
              required>
          </div>
          <div id="registerError" class="error-message" style="display: none;"></div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
